<!DOCTYPE html>
<html>
    <head>
        <title>Student Registration Form</title>
        
    </head>

    <body bgcolor="sky blue">

        <form>
            <table align="center"width="700" cellpadding="10">

    <tr>
        <td colspan="2" align="center">
            <h1>Student Registration Form</h1>
        </td>
    </tr>

    <tr>
        <td>Student Name: </td>
        <td>
            <input type="text" size="21" placeholder="First Name"/>
             <input type="text" size="21"placeholder="Last Name"/>
        </td>
    </tr>

    <tr>
        <td>Father's Name</td>
        <td><input type="text" size="50"/></td>
    </tr>

     <tr>
        <td>Mother's Name</td>
        <td><input type="text" size="50"/></td>
    </tr>


    <tr>
        <td>Date of Birth:</td>
        <td> 
             <input type="text" size="3"placeholder="Day"/>
             <input type="text" size="3" placeholder="Month"/>
             <input type="text" size="8" placeholder="Year"/>
             <i>(DD-MM-YYYY)</i>
             </td>
    </tr>
<tr>
    <td>Mobile No. :</td>
    <td>
         <input type="text" size="1" value="+91"/>
          <input type="text" size="42" />
  
    </td>
</tr>

 <tr>
    <td>Email Id:</td>
<td>
    <input type="text" size="50" /></td>     
</tr>

<tr>
    <td>Password:</td>
    <td>
        <input type="password" size="50" />
</tr>
 
<tr>
    <td>Gender:</td>
    <td>
        <input type="radio" name="g" /> Male
        <input type="radio" name="g" /> Female
    </td>
</tr>

<tr>
    <td>Department:</td>
    <td>
        <input type="checkbox" /> BSTM 
                <input type="checkbox" /> BSHM 
        <input type="checkbox" /> BSED
                <input type="checkbox" /> BEED
                        <input type="checkbox" /> BSIT
                                <input type="checkbox" /> BIT 
    </td>
</tr>

<tr>
    <td>Course:</td>
    <td>
        <select>
            <option>------------------------------Select Current Course------------------------------</option>
                        <option>Bachelor of Science in Hospitality Management</option>
            <option>Bachelor of Science in Tourism Management</option>
            <option>Bachelor of Secondary Education Major in English</option>
            <option>Bachelor of Secondary Education Major in Mathematics</option>
            <option>Bachelor of Secondary Education Major in Filipino</option>
            <option>Bachelor of Secondary Education Major in Social Studies</option>
            <option>Bachelor of Elementary Educatiom</option>
            <option>Bachelor of Industrial Technology Major in Computer Technology</option>
            <option>Bachelor of Industrial Technology Major in Electronics Technology</option>
        </select>
    </td>
</tr>

<tr>
    <td>Student Photo:</td>
    <td>,<input type="file"></td>
</tr>

<tr>
    <td> City:</td>
    <td><input type="text" size="50"/></td>
</tr>

<tr>
    <td>Address:</td>
    <td><textarea cols="48" rows="5"></textarea></td>
</tr>

<tr>
    <td colspan="2" align="center">
        <input type="submit" value="Register">
    </td>
</tr>


            </table>
        </form>
</html>
    </body>
